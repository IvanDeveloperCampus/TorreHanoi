<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 class="text-center mt-5">Torres de Hanoi</h1>
      <form id="formInicio" class="container mt-5">
        <div class="row">
          <label for="" id="nombreLabel" class="text-center col-5 bg-dark">🏆 Nombre de Usuario</label>
          <input type="text" name="NombreUsuario" id="nombre" class="col-5 text-center" placeholder="AQUI!" required />
          <input type="submit" value="Iniciar" class="text-center col-2 btn btn-success" id="boton"/>
        </div>
        
      </form>
      <div id="cronometro" class="col-12 text-center">00:00:00</div>
    </header>

    <section class="torres container justify-content-around">
      <div class="row">
        <div class="torre col">
          <div class="disco disco-1" draggable="true" id="disco-1"></div>
          <div class="disco disco-2" draggable="true" id="disco-2"></div>
          <div class="disco disco-3" draggable="true" id="disco-3"></div>
          <div class="disco disco-4" draggable="true" id="disco-4"></div>
        <div class="disco disco-5" draggable="true" id="disco-5"></div>
        <div class="disco disco-6" draggable="true" id="disco-6"></div>
        </div>
        <div class="torre col" id="torreCentral"></div>
        <div class="torre col"></div>
      </div>
      
    </section>

    <section class="ranking container">
      <table class="table table-striped">
        <thead>
          <tr class="table-dark text-center">
            <th scope="col">🧿 Id</th>
            <th scope="col">👑 Nombre</th>
            <th scope="col">🕒 Tiempo</th>
          </tr>
        </thead>
        <tbody class="tableRanking"></tbody>
      </table>
    </section>

    <script src="./js/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
